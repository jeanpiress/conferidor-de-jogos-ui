<div class="container">
    <div class="superior">
      <div class="ui-g">
    
      <div class="ui-g-12">
        <h1>Conferencia de jogos</h1>
      </div>
    <div class="ui-g-12">
      <label style="display: block"> Numero do concuso </label>
      <input type="number" style="width: 85px" name="concurso"
      [(ngModel)]="concurso">
      
    </div>

    <div class="ui-g-12">
     
      <button pButton type="submit" label="Conferir" (click)="pesquisarBatidos()"></button>
      
    </div>
    
    </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="numerosBatidos" [tableStyle]="{ 'min-width': '50rem' }" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Numero do councurso</th>
                  <th>Numeros acertados</th>
                  <th>Quantidade de acertos</th>
                  
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-numerosBatidos>
              <tr>
                  <td>{{ numerosBatidos.numeroConcurso }}</td>
                  <td>{{ numerosBatidos.list }}</td>
                  <td>{{ numerosBatidos.acertos }}</td>
                  
              </tr>
          </ng-template>
      </p-table>
      </div>
    
    </div>
    </div>
