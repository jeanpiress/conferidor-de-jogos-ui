<div class="container" style="max-width: 400px; margin: auto">
  <div class="superior">
      

        <form #usuarioForm="ngForm" (ngSubmit)="salvarUsuario(usuarioForm)">
        <div class="grid">
    
          <div class="col-12 p-fluid">
            <h1><strong> Cadastro de Usuario </strong></h1>
        </div>

    <div class="col-12 p-fluid">
      
      <input type="text" placeholder="Nome" style="width: 480px"  name="nome" [(ngModel)]="usuario.nome" required>
      <br>
      <br>
            
      
      <input type="text" placeholder="E-mail" style="width: 480px" name="email" [(ngModel)]="usuario.email" required email>
      <br>
      <br>

      
      
      
      <input type="text" placeholder="Senha" style="width: 480px" name="senha" [(ngModel)]="usuario.senha" required>
      <br>
      <br>

      
    </div>

    
    <div class="ui-g-12">
     
      <button pButton type="submit" label="Cadastrar" [disabled]="!usuarioForm.valid"></button>
      
    </div>
    
    </div>
</form>
  </div>
</div>
